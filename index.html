<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #rootID {

<body>
  <div id="rootID">
    <div class="someClassName">
      <p>Первая строка</p>
    </div>
    <div class="anotherClassName">
      <div class="someClassName">
        <p>Текст</p>
      </div>
      <div class="someClassName" oid="newDoc">

      </div>
